<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Spotify</title>
  </head>
  <body>
    <div class="main-container">
      <div class="mobile-1">
        <div class="mob-box-1">
          <i class="fa-solid fa-chevron-down" style="color: #ffffff"></i>
          <div class="sp-1">
            <button id="mutebtn"><i class="fa-solid fa-volume-high" style="color: #ffffff"></i></button>
            <i class="fa-solid fa-ellipsis-vertical" style="color: #ffffff"></i>
          </div>
        </div>
        <div class="image"></div>

        <div class="text">
          <p>Heat Waves</p>
        </div>

        <div class="love-icon">
          <i class="fa-solid fa-share" style="color: #ffffff"></i>
          <i class="fa-solid fa-heart" style="color: #ff1a1a"></i>
          <i class="fa-solid fa-plus" style="color: #ffffff"></i>
        </div>
        <div class="range">
          <input type="range" name="range" id="bar" min="0" value="0" max="100" />
        </div>

        <div class="buttons">
          <i class="fa-solid fa-backward-step" style="color: #ffffff"></i>
          <!-- <label for="audio_btn" name="audio_btn"><i class="fa-solid fa-play" style="color: #ffffff;"></i></label> -->
          <button id="btn-1"><i class="fa-solid fa-play" style="color: #ffffff"></i></button>
          <i class="fa-solid fa-forward-step" style="color: #ffffff"></i>
        </div>
        
        <!-- <audio  id="mute">
            <source src="1.mp3"  type="audio/mpeg"> -->
            <!-- Your browser does not support the audio tag. -->
          <!-- </audio> -->

        <!-- <button >123</button> -->

      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
